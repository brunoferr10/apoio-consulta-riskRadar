<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - RiskRadar</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="img/logo-riskRadar.jpeg.jpeg" alt="Logo RiskRadar" class="logo-img">
    <nav class="nav">
      <a href="index.html">Início</a>
      <a href="Integrantes.html">Quem Somos</a>
      <a href="faq.html">FAQ</a>
      <a href="projeto.html">Projeto</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main class="main-content">
    <h2>Entre em Contato</h2>
    <p>Estamos aqui para te ouvir. Preencha o formulário e nossa equipe entrará em contato o mais breve possível.</p>

    <form class="contact-form" action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Como podemos te ajudar?" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer class="footer">
    <p>© 2025 RiskRadar. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
